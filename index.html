<!DOCTYPE html>

<html lang="en"> 

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="meow cow">
        <title>meow cow</title>
        <link href="img/favicon.ico" rel="icon">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="lib/nvd3/build/nv.d3.min.css" />
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-toggle/css/bootstrap-toggle.min.css" />
        <link rel="stylesheet" type="text/css" href="lib/noUiSlider/distribute/nouislider.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
 

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha256-dsOXGNHAo/syFnazt+KTBsCQeRmlcW1XKL0bCK4Baec=" crossorigin="anonymous"></script> 
        <script src="lib/nvd3/build/nv.d3.js"></script>
        <script src="lib/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
        <script src="lib/noUiSlider/distribute/nouislider.min.js"></script>
        <script src="js/tall.js"></script> <!-- this will load the necessary data into globals for plotting -->
        <script src="js/gui.js"></script>
        <script src="js/main.js"></script>



    </head>


    <body class='container-fluid'>
        <div id="guiWrap"></div>
        <div id="canvas"></div>
    </body>


    <script>
        $(function() {

            // load data
            preLoad(inputDat, colTypes);

            // setup GUI
            var setup = {
                plotTypes: {
                    distroPlotChart: { // must be a named NVD3 plot type e.g. scatterChart
                        label: 'distro plot',
                        allowFacets: true,
                        //parseData: function(d) { return d.map(function(e) { return e.Study }); },
                        parseData: false,
                        setup: {
                            x: {
                                type: 'ordinal',
                                accessor: 'x',
                            },
                            y : {
                                type: 'interval',
                                accessor: 'value', 
                            },
                            z : {
                                name: 'Color group',
                                type: 'ordinal',
                            },
                        },
                        options: [
                            {
                                accessor: 'plotType', // this will also set the select ID
                                label: 'Style',
                                type: 'select',
                                values: ['box','violin']
                            },{
                                accessor: 'notchBox',
                                label: 'Notch boxes',
                                type: 'toggle',
                                options: {
                                    on: 'Enabled',
                                    off: 'Disabled'
                                }
                            }, {
                                accessor: 'jitter',
                                label: 'Point jitter',
                                type: 'slider',
                                options: {start: 0.7, range: {'min':0, 'max':1}, step:0.1},
                                format: function(d) { return '[' + parseFloat(d).toFixed(1) + ']' }
                            }
                        ]
                    },
                    scatter: {
                        label: 'scatter plot',
                        allowFacets: false,
                        setup: {
                            x: {
                                type: 'interval'
                            },
                            y : {
                                type: 'interval'
                            },
                            z : {
                                name: 'Color group',
                                type: 'ordinal'
                            },
                        },
                        options: [
                            {
                                name: 'plotType',
                                label: 'Style',
                                type: 'select',
                                values: ['box','violin']
                            },{
                                name: 'moo',
                                type: 'toggle',
                                options: {
                                    on: 'Enabled',
                                    off: 'Disabled'
                                }
                            }, {
                                name: 'meow',
                                type: 'slider',
                            }
                        ]
                    }
                },
                colMap: colTypes,
            }


            var moo = new gui();
            moo.options = setup;
            moo.container = "#guiWrap"
            moo.renderCallback = function() { renderPlot(moo, '#canvas'); }
            moo.init();

        });
    </script>


</html>
